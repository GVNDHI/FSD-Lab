<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal | Registration</title>
    <link rel="stylesheet" href="looks.css">
    <script defer src="script.js"></script>
</head>
<body>

<div class="container">
    <h1 class="site-title">Student Portal</h1>
    <p class="site-subtitle">New Student Registration</p>

    <form onsubmit="return validateForm()">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your full name">

        <label>Email</label>
        <input type="text" id="email" placeholder="Enter your email address">

        <label>Password</label>
        <input type="password" id="password" placeholder="Create a strong password">

        <label>Mobile Number</label>
        <input type="text" id="mobile" placeholder="10-digit mobile number">

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
